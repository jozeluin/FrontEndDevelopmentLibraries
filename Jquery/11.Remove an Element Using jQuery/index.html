<!-- Vamos a realizar un centro de pruebas de jQuery desde 0 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferris Wheel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="misScripts.js"></script>
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Lobster"
    rel="stylesheet"
    type="text/css"
  />

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <!-- Con Jquery.Se necesita este link para que rebote(bounce)-->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    rel="stylesheet"
  />

  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>

    <div class="row">
      <div class="col-xs-6">
        <div class="well">
          <h4>#left-well</h4>
          <button id="target1" class="btn btn-default target">Target1</button>
          <button id="target2" class="btn btn-default target">Target2</button>
          <button id="target3" class="btn btn-default target">Target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="well">
          <h4>#right-well</h4>
          <button id="target4" class="btn btn-default target">Target4</button>
          <button id="target5" class="btn btn-default target">Target5</button>
          <button id="target6" class="btn btn-default target">Target6</button>
        </div>
      </div>
    </div>
  </div>
</html>
